<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm">

    <div>

        <div class="form-group row" [ngClass]="{'has-danger':(nombre.errors?.minlength|| nombre.errors?.required) && nombre.touched }">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Nombre" name="nombre" [(ngModel)]="usuario.nombre" minlength="5" required #nombre="ngModel">
                <div *ngIf="nombre.errors?.required" class="form-control-feedback">
                    El campo es requerido
                </div>
                <div *ngIf="nombre.errors?.minlength" class="form-control-feedback">
                    Minimo {{ nombre.errors.minlength.requiredLength }} caracteres
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Apellido" name="apellido" [(ngModel)]=usuario.apellido minlength="5" required #apellido="ngModel">
                <div *ngIf="apellido.errors?.required">
                    El campo es requerido
                </div>
                <div *ngIf="apellido.errors?.minlength">
                    Minimo {{ apellido.errors.minlength.requiredLength }} caracteres
                </div>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">

            <input class="form-control" type="email" placeholder="Correo electrÃ³nico" name="correo" [(ngModel)]="usuario.correo" minlength="5" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #correo="ngModel">
            <div *ngIf="correo.errors?.required">
                El campo es requerido
            </div>
            <div *ngIf="correo.errors?.pattern">
                El correo no es valido
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Pais</label>
        <div class="col-md-8">
            <select [(ngModel)]="usuario.pais" class="form-control" name="pais">
                <option value="">Seleccione un pais</option>
                    <option *ngFor="let pais of paises" [value]="pais.codigo">
                        {{pais.nombre}}
                </option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Sexo</label>
        <div class="col-md-8">

            <label *ngFor="let s of sexos" class="custom-control custom-radio">
                <input [(ngModel)]="usuario.sexo" type="radio" name="sexo" [value]="s" class="custom-control-input">
                <span class="custom-control-indicator" >{{s}}</span>
                <span class="custom-control-description"></span>

            </label>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Acepta</label>
        <div class="col-md-8">
            <div class="form-group form-check">
                <input [(ngModel)]="usuario.acepta" name="acepta" type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Acepta las condiciones</label>
            </div>
        </div>
    </div>


    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
        </div>
    </div>
</form>
<pre>
    {{usuario | json}}
</pre>
