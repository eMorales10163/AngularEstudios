<h1>Heroe <small>Nombre del heroe</small></h1>
<hr>
<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger" [routerLink]="['/heroes']" routerLinkActive="router-link-active">
                <i class="fa fa-arrow-left"></i>
                Regresar
        </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="guardar( f )" #f="ngForm">
            <div class="form-group">
                <label for="">Firebase ID</label>
                <input type="text" class="form-control" name="id" [(ngModel)]="heroe.id" placeholder="ID" disabled="disabled">
                <small class="form-text text-muted "> Este campo es autogenerado</small>
            </div>
            <div class="form-group">
                <label for="">Nombre</label>
                <input type="text" class="form-control" name="nombre" [(ngModel)]="heroe.nombre" placeholder="Nombre del heroe" required>
            </div>
            <div class="form-group">
                <label for="">Poder</label>
                <input type="text" class="form-control" name="poder" [(ngModel)]="heroe.poder" placeholder="Poder del heroe" required>
            </div>
            <div class="form-group">
                <br>
                <button *ngIf="heroe.vivo" (click)="heroe.vivo = false" class="btn btn-outline-success w-50" type="button">
                <i class="fa fa-smile-wink">
                    Vivo
                </i>
                </button>
                <button *ngIf="!heroe.vivo" (click)="heroe.vivo = true" class="btn btn-outline-danger w-50" type="button">
                <i class="fa fa-dizzy">
                    Muerto
                </i>
                </button>
            </div>
            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
        <i class="fa fa-save"></i>
        Guardar
    </button>
            </div>

        </form>
    </div>
</div>
